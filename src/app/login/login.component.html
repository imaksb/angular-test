<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Увійти</h1>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Ім'я користувача</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>

      <button type="submit"
              class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Увійти
      </button>
    </form>


  </div>
</div>
